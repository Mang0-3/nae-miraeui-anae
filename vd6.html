<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Card</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f6eaea;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .card {
      background-color: #cc5f5f;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding-bottom: 20px;
      color: white;
    }

    .card img {
      width: 100%;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card h2 {
      margin: 20px 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    a {
      padding: 10px 22px;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: bold;
      display: inline-block;
    }

    .yes {
      background-color: #ffffff;
      color: #cc5f5f;
      border: 2px solid #ffffff;
    }

    .yes:hover {
      background-color: #cc5f5f;
      color: #ffffff;
    }

    .no {
      background-color: #b94f4f;
      color: #ffffff;
      border: 2px solid #ffffff;
      position: absolute;
      top: 40px;
      left: 40px;
    }

    .no:hover {
      background-color: #ffffff;
      color: #cc5f5f;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="sp10.jpg" alt="Valentine Image">
    <h2>kahit 10% langgg?</h2>

    <div class="buttons">
      <a href="vd16.html" class="yes">Yes</a>
    </div>
  </div>

  <a href="vd7.html" class="no">No</a>

</body>
</html>
