<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Card</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f6eaea;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #cc5f5f;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding-bottom: 20px;
      color: white;
    }

    .card img {
      width: 100%;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }

    .card h2 {
      margin: 20px 10px;
    }

    .buttons {
      gap: 15px;
    }

.buttons a {
  border-radius: 8px;
  text-decoration: none;
  cursor: pointer;
  transition: 0.3s ease;
  display: inline-block;
  font-weight: bold;
}

.yes {
  padding: 40px 60px;
  font-size: 20px;
  background-color: #ffffff;
  color: #cc5f5f;
  border: 2px solid #ffffff;
}

.no {
  padding: 8px 16px;
  font-size: 14px;
  background-color: #b94f4f;
  color: #ffffff;
  border: 2px solid #ffffff;
}

  </style>
</head>
<body>

  <div class="card">
    <img src="sp3.jpg" alt="Valentine Image">

    <h2>l-love loveee kooo? :(</h2>

    <div class="buttons">
      <a href="vd16.html" class="yes">Yes</a>
      <a href="vd14.html" class="no">No</a>
    </div>
  </div>

</body>
</html>
